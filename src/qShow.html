<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- This is the dev version of vue, change for production -->
    <script src='../VueSource/vue-dev.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qShow</title>
</head>

<body>
    <div id="container">
        <div>
            <p>Score: {{score}}</p>
        </div>
        <div>
            <p>{{livesLeft}} Lives</p>
        </div>
        <div>
            <p>Progress: {{qNumber}}/{{qList.length}}</p>
        </div>
        <div>
            <p>Q:{{qList[qNumber-1].question}}</p>
        </div>
    </div>
    <script src="qShow.js"></script>
    <script>
        var quiz = new Vue({
            el: "#container",
            data: {
                score: 5, livesLeft: 3,
                qNumber: 3,
                qList: [
                    { qType: 'Q and A', question: 'What is 2+1?', answer: 3 },
                    { qType: 'Q and A', question: 'What is 2+2?', answer: 4 },
                    { qType: 'Q and A', question: 'What is 2+3?', answer: 5 },
                    { qType: 'Q and A', question: 'What is 2+4?', answer: 6 },
                    { qType: 'Q and A', question: 'What is 2+5?', answer: 7 }
                ]
            }
        })
    </script>
</body>

</html>
